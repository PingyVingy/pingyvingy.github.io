<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Ping Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f6f8fa; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 900px; }
        h2 { text-align: center; color: #333; }
        canvas { max-width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <h2>Server Ping Tracker</h2>
    <canvas id="pingChart"></canvas>
</div>

<script>
    async function fetchData() {
        // Appending a random query parameter prevents the browser from caching the old JSON file
        const response = await fetch('data.json?t=' + new Date().getTime());
        return await response.json();
    }

    async function renderChart() {
        const rawData = await fetchData();
        
        // Convert timestamps to local time
        const labels = rawData.map(entry => {
            const date = new Date(entry.timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        });

        const datasets = [
            {
                label: 'Google (ms)',
                data: rawData.map(entry => entry.Google),
                borderColor: '#4285F4',
                backgroundColor: 'rgba(66, 133, 244, 0.1)',
                tension: 0.3,
                fill: true
            },
            {
                label: 'YouTube (ms)',
                data: rawData.map(entry => entry.YouTube),
                borderColor: '#FF0000',
                backgroundColor: 'rgba(255, 0, 0, 0.1)',
                tension: 0.3,
                fill: true
            },
            {
                label: 'Cloudflare (ms)',
                data: rawData.map(entry => entry.Cloudflare),
                borderColor: '#F38020',
                backgroundColor: 'rgba(243, 128, 32, 0.1)',
                tension: 0.3,
                fill: true
            }
        ];

        const ctx = document.getElementById('pingChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: { labels, datasets },
            options: {
                responsive: true,
                interaction: { mode: 'index', intersect: false },
                scales: {
                    y: { beginAtZero: true, title: { display: true, text: 'Ping (ms)' } },
                    x: { title: { display: true, text: 'Time' } }
                }
            }
        });
    }

    renderChart();
</script>

</body>
</html>
